<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="/assets/style.css">
  <title>Auto Feeder</title>
</head>

<body class="vh-100">

  <!-- Header Welcome -->
  <div class="position-relative elipse">
    <img src="/img/Ellipse_3.png" alt="blue element">
    <div class="position-absolute top-0 left-0 p-4 text-white">
      <h4 class="fw-bold">
        Selamat datang di <br />
        Aplikasi Autofeeder
      </h4>
      <p class="fs-8">Scan QR Autofeeder untuk memulai!</p>
    </div>
  </div>

  <!-- Slider Kolam -->
  <div class="autofeeder-section">
    <h2>Pilih Autofeeder</h2>
    <div class="swiper mySwiper mt-3">
      <div class="swiper-wrapper mb-5">
        <!-- Before Scan -->
        <div class="swiper-slide">
          <div class="add_pool border border-2 border-secondary rounded">
            <i class="fa-solid fa-plus fs-2"></i>
          </div>
        </div>
        <!-- After Scan -->

      </div>
      <div class="swiper-pagination"></div>

    </div>
  </div>


  <!-- Scan QR -->
  <div class="scan-btn-container">
    <div class="scan-btn">
      <div class="scan-icon">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/qr-code.png" alt="QR Icon">
      </div>
      <span>Scan Autofeeder</span>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script src="/assets/main.js"></script>
</body>

</html>
